<it-modal size="lg" footerShadow="true" closeButton="false" alignment="centered" (hideEvent)="setVideo()">
  <ng-container modalTitle>Tutorial</ng-container>

  <div class="video-wrapper">
    <iframe #iFrame
            width="100%"
            height="100%"
            title="final"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
  </div>

  <ng-container footer>
    <button itButton="primary" size="sm" type="button" data-bs-dismiss="modal">Chiudi</button>
  </ng-container>
</it-modal>
